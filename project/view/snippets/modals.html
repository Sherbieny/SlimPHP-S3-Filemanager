<!-- Hidden bootstrap Modal (upload file) -->
<div class="modal fade" id="upload-file-modal" tabindex="-1" aria-labelledby="uploadFileModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="uploadFileModalLabel">Upload File</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body
        ">
                <form id="upload-file-form">
                    <div class="mb-3">
                        <h6 id="upload-file-message"></h6>
                        <label for="file" class="form-label">Select File</label>
                        <input class="form-control" type="file" id="file" name="file">
                    </div>
                    <button type="submit" class="btn btn-primary">Upload
                        <span class="d-none spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                        <span class="visually-hidden">Loading...</span>
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Hidden bootstrap modal (create folder) single input field -->
<div class="modal fade" id="create-folder-modal" tabindex="-1" aria-labelledby="createFolderModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="createFolderModalLabel">Create Folder</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body
        ">
                <form id="create-folder-form">
                    <div class="mb-3">
                        <h6 id="create-folder-message"></h6>
                        <label for="folder-name" class="form-label">Folder Name</label>
                        <input class="form-control" type="text" id="folder-name" name="folder-name">
                    </div>
                    <button type="submit" class="btn btn-primary">Create
                        <span class="d-none spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                        <span class="visually-hidden">Loading...</span>
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Hidden bootstrap confirmation modal (delete folder) -->
<div class="modal fade" id="delete-folder-modal" tabindex="-1" aria-labelledby="deleteFolderModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteFolderModalLabel">Delete Folder</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <h6>Are you sure you want to delete this folder?</h6>
                <h6 id="delete-folder-message"></h6>
                <h6 class="text-danger">All files within the folder will be removed</h6>
                <button id="delete-folder-confirm-btn" type="button" class="btn btn-danger">Delete
                    <span class="d-none spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                    <span class="visually-hidden">Loading...</span>
                </button>
            </div>
        </div>
    </div>
</div>
